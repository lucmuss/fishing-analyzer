name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      target:
        description: "Repository target"
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      UV_PROJECT_ENVIRONMENT: .venv
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: |
          uv venv
          uv sync --extra dev --frozen

      - name: Build package
        run: uv run --with build python -m build

      - name: Publish to PyPI
        if: github.event_name == 'push' || inputs.target == 'pypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run --with twine twine upload dist/*

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: uv run --with twine twine upload --repository-url https://test.pypi.org/legacy/ dist/*
