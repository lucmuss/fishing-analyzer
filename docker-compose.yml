services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8085:8085"
    environment:
      RUN_TESTS: "false"
      RUN_WITH_MONGO: "false"
      RUN_DATA_IMPORT: "false"
      SECRET_KEY: "replace-me-for-local-dev"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8085/"]
      interval: 30s
      timeout: 5s
      retries: 5
